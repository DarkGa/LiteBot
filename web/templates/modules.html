<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBot</title>
    {% include "includes/imports.html" %}
</head>
<body style="background-color: {{background|safe}}; color: {{text|safe}};">
    {% include "includes/navbar.html" %}
    
    <div class="container jumbotron" style="margin-top: 70px; background-color: {{background|safe}};">
    	<script>
    		function delModule(module){
				var res=confirm("Вы уверены что хотите удалить модуль?");
				if(res){
					var XHR = ("onload" in new XMLHttpRequest()) ? XMLHttpRequest : XDomainRequest;
					var xhr = new XHR();
					xhr.open('GET', "http://127.0.0.1:5000/delete_module?name="+module, true);
					xhr.onload = function() {
						alert( this.responseText );
					}
					xhr.onerror = function() {
						alert( 'Ошибка ' + this.status );
					}
					xhr.send();
				} 
			}
		</script>
        <ul class="list-group list-group-flush">
         	
         	{{m_list|safe}}
         
        </ul>
    </div>

</body>
</html>
